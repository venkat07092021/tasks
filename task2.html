<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
               border: 1px solid black;
               border-collapse: collapse;
            }
        </style>
    </head>
  <body>
    <table border = "1" bordercolor="black" bgcolor="white" height="20" width="32%">
      <tr>
        <td>
          <p>Lists can be nested (list inside list): </p>
          <ul type="disc">
            <li>Coffee</li>
            <li>Tea</li>
            <ul type="circle">
              <li>Green tea</li>
              <li>Black tea</li>
            </ul>
            <li>Milk</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
