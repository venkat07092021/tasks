<html lang="en">
<body>
    <form action="https://www.amazon.in">
        <table height = "10" width="40%">
            <tr>
                <td><label for="fn">Full Name:</label></td>
                <td><input type="text" name="fn" placeholder="Enter your Full Name" required/></td>
            </tr>
            <tr>
                <td><label for="un">Username:</label></td>
                <td><input type="text" Username="un" placeholder="Please enter User name" required/></td>
            </tr>
            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="text" password="pwd" placeholder="Please enter the password" required/></td>
            </tr>
            <tr>
                <td><label for="rpwd">Re Password:</label></td>
                <td><input type="text" Repassword="rpwd" placeholder="Enter the password again" required/></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" Address="address" placeholder="Please enter the Address"/></td>
            </tr>
            <tr>
                <td><label for="Age">Age:</label></td>
                <td><input type="number" Age="age" placeholder="Please enter your age" /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><select>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value ="Save"/> 
                </td>
            </tr>
        </table>
    </form>    
</body>
</html>
